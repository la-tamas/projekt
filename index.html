<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="/pro/css/index.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script defer src="/pro/js/utilities.js"></script>
        <script defer src="/pro/js/index.js"></script>
    </head>
    <body>
        <div id="loader" class="overlay">
            <span class="loader"></span>
        </div>

        <table id="users-table" class="table table-striped">
            <thead>
                    <td>Id</td>
                    <td>Avatar</td>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Actions</td>
            </thead>
            <tbody id="users-table-body">

            </tbody>
            <tfoot id="users-table-footer">
                <td colspan="5">
                    <nav id="pagination-nav" class="w-100 d-inline-flex justify-content-between align-items-center">
                        <ul id="users-table-pagination" class="pagination"></ul>

                        <select class="form-select w-25" id="page-size-selector">
                            <option value="1">1</option>
                            <option value="3">3</option>
                            <option value="6">6</option>
                            <option value="12">12</option>
                        </select>
                    </nav>
                </td>
            </tfoot>
        </table>

        <div id="delete-modal" class="modal fade" aria-modal="true" data-bs-backdrop="static" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete user</h5>
                        <button type="button" id="close-delete-modal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this user?</p>
                    </div>
                    <div class="modal-footer">
                        <button id="cancel-delete" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button id="user-delete" type="button" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div> 
        
        <div id="edit-modal" class="modal fade" aria-modal="true" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit user</h1>
                        <button id="close-edit-modal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-user-form">
                            <!-- @TODO: Add required fields -->
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Recipient:</label>
                                <input name="recipient" type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Message:</label>
                                <textarea name="message" class="form-control" id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="cancel-edit" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button id="user-edit" type="button" class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
